name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version 

      - name: Configure rclone
        run: |
          rclone config create production-s3 s3 \
            access_key_id "$AWS_ACCESS_KEY_ID" \
            secret_access_key "$AWS_SECRET_ACCESS_KEY" \
            region "$AWS_REGION" \
            endpoint https://s3.amazonaws.com \
            provider AWS

      - name: Sync to S3 with rclone
        run: |
          rclone sync dist/ production-s3://${{ vars.S3_BUCKET_NAME }}/ \
            --checksum --verbose --combined report.txt --absolute
      
      - name: Print Report
        run: |
          cat report.txt
      
      - name: Print Changed
        run: |
          grep -v '^=' report.txt \
            | sed 's/^.[[:space:]]*//' \
            | sed 's#^#/#' \
            | uniq \
            | tee changed.txt
      
      - name: Invalidate Chaged File's Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths $(cat changed.txt) \
            --caller-reference $(date +%s)

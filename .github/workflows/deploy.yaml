name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install rclone
        uses: rclone/rclone-action@v2
        with:
          version: v1.59.0  # Specify desired rclone version

      - name: Configure rclone
        run: |
          rclone config create myremote s3 \
            access_key_id "$AWS_ACCESS_KEY_ID" \
            secret_access_key "$AWS_SECRET_ACCESS_KEY" \
            session_token "$AWS_SESSION_TOKEN" \
            region ${{ vars.AWS_REGION }} \
            endpoint https://${{ vars.AWS_REGION }}.s3.amazonaws.com \
            provider AWS

      - name: Sync to S3 with rclone
        run: |
          rclone sync dist/ s3://${{ vars.S3_BUCKET_NAME }} --verbose --checksum
